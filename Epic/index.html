<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Games Store Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">EPIC</h2>
    <a href="#">Store</a>
    <a href="#">Library</a>
    <a href="#">Wishlist</a>
    <a href="#">Unreal Engine</a>
  </aside>

  <!-- Main Content -->
  <main class="content">

    <!-- Top Bar -->
    <header class="topbar">
      <input type="text" placeholder="Search games">
      <button>Sign In</button>
    </header>

    <!-- Featured Game -->
    <section class="featured">
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/header.jpg">
      <div class="featured-info">
        <h1>Elden Ring</h1>
        <p>THE NEW FANTASY ACTION RPG</p>
        <button>Buy Now</button>
      </div>
    </section>

    <!-- Game Grid -->
    <section class="store">
      <h2>Trending</h2>
      <div class="game-grid">

        <div class="game-tile">
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/271590/header.jpg">
          <span>₹1,499</span>
        </div>

        <div class="game-tile">
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174180/header.jpg">
          <span>₹2,999</span>
        </div>

        <div class="game-tile">
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/570/header.jpg">
          <span>Free</span>
        </div>

      </div>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
